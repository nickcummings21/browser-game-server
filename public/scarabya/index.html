<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <!-- <script defer src="/socket.io/socket.io.js"></script> -->

    <link rel="stylesheet" href="main.css" />
    <script module src="pieces.js"></script>
    <script defer src="main.js"></script>

    <title>Scarabya</title>
  </head>
  <body>
    <h1 class="title">SCARABYA</h1>

    <div class="start-game">
      <div class="btn" onclick="newGame()">New Game</div>

      <input type="text" id="game-id" placeholder="Game ID" />
      <div class="btn" onclick="joinGame()">Join Game</div>
    </div>

    <div class="game">
      <div class="chat">
        <div class="chat-header">Chat</div>
        <div class="chat-body"></div>
        <div class="chat-input-area">
          <input type="text" id="chat-input" class="chat-input" />
          <div class="btn" onclick="sendMessage()">Send</div>
        </div>
      </div>
      <div class="board"></div>
      <div class="next-piece">
        <div class="next-piece-header">Next Piece</div>
        <div class="next-piece-display"></div>
        <div class="next-piece-btns">
          <div class="btn" onclick="pieceOps.rotateR(pieces[activePiece]); updatePieceDisplay()">Rotate</div>
          <div class="btn" onclick="pieceOps.flipX(pieces[activePiece]); updatePieceDisplay()">Flip</div>
          <div class="btn" onclick="displayNextPiece()">Next</div>
        </div>
      </div>
    </div>
  </body>
</html>
